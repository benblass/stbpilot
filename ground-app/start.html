<!DOCTYPE html>
<html>
<head>
	<title>Flight Control</title>
</head>
<body>
	<script src="/static/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="/static/js/leaflet.js"></script>
	<script type="text/javascript" src="/static/js/stbpilot.js"/></script>
	<script type="text/javascript" src="/static/js/geo_utils.js"/></script>
	<script type="text/javascript" src="/static/js/color_utils.js"/></script>
	<link rel="stylesheet" type="text/css" href="/static/css/leaflet.css"/>
	<link rel="stylesheet" type="text/css" href="/static/css/stbpilot.css"/>
	<link rel="stylesheet" type="text/css" href="/static/css/stbpilot-map.css"/>

	<div id="map_renderbox">

	</div>

	 <div id="console_container">
	 	<h5>Console</h5>
	 	<div id="console_content"></div>
	 </div>
	<div id ="button_box">
	</div>
	<div id="position" style="border:solid;">
		<div id="lat">Longitude: <span></span></div>
		<div id="lon">Latitude: <span></span></div>
	</div>
	
 	<div id="debug"></div>
 	<div id="result"></div>

 <script type="text/javascript" charset="utf-8">
 		function update_coords(position) {
					$("#lat span").text(position[0]);
					$("#lon span").text(position[1]);
 		}

 		function update_console(console) {
 			$("#console_content").html(console.replace(/([^>\r\n]?)(\r\n|\n\r|\r|\n)/g, '$1'+ '<br>'+'$2'));
 		}

 		$(document).ready(
 			function() {
 				setInterval(function() {

			 					$.getJSON('/vehicle', function(data) {
 												update_coords(data.position);
 												update_marker(data.position);
 												update_console(data.console);
 											}
 										);
 								if (inSearchMode) {
 									$.getJSON('/search_status', function(data) {
 											update_flightpath(data);
 											show_search_data(data.zonemesh , data.search_data);
 										}
 									);
 								}
 							}
 				, 500);
 			});
 		$('#refresher').on('click', 
 			function(e){
 				e.preventDefault();
 				update_coords();
 			});
 </script>
</body>
</html>
